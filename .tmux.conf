setw -g mode-keys vi

# Bind copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Set prefix to ctrl + a
set -g prefix C-a
# Unbind default prefix ctrl + b
unbind-key C-b
# Press ctrl + a 2 times to send it to current program (vim increment for ex.)
bind C-a send-prefix

# Set list window to ctrl + a + "
unbind '"'
unbind w
bind '"' choose-window

# Removing default command delay
set -sg escape-time 1

# Set windows index start at 1
set -g base-index 1

# Set panes index start at 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v

# Switch pane with vim like keys
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Send mouse event to tmux
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g status-utf8 on

# Show acticity in other tabs / windows
setw -g monitor-activity on
set -g visual-activity on

# Refresh tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded !"

set -g default-terminal "screen-256color"

####
## Status bar
####
set -g status-left "#[fg=colour232,bg=colour144] #S "
set -g status-right '#[fg=colour232,bg=colour144] %H:%M '

####
## Tmux Colors
####
## default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default

## active window title colors
set-window-option -g window-status-current-fg white # lightblue
set-window-option -g window-status-current-bg default

## pane border
set-option -g pane-border-fg colour238 #base02
set-option -g pane-active-border-fg white #base01

## message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
